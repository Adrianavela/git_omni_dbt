# Reference this view as order_items
schema: fashionly

dimensions:
  created_time: {}
  delivered_time: {}
  returned_time: {}
  sale_price: {}
  shipped_time: {}

  id:
    format: ID
    primary_key: true

  inventory_item_id:
    format: ID

  order_id:
    format: ID

  product_id:
    format: ID

  user_id:
    format: ID

measures:
  count:
    aggregate_type: count
